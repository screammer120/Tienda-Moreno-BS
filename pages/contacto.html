    <main>
        <form class="text-white pt-5 text-center">
            <legend class="contacto pb-3 text-center">CONTACTANOS </legend>
            <div class="row mb-3">
                <label class="col-2 col-form-label">Nombre</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="inputNombre">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-2 col-form-label">Edad</label>
                <div class="col-6">
                    <input type="number" class="form-control" id="inputEdad">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-2 col-form-label">Correo</label>
                <div class="col-6">
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-2 pt-0">Sexo</legend>
                <div class="col-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Femenino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Masculino
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 col-form-label">Asunto</label>
                    <div class="col-2">
                        <select name="letra" id="letra">
                            <option value="dev">Devoluciones</option>
                            <option value="fra">Franquicias</option>
                            <option value="pven">Post Venta</option>
                            <option value="pven">Otro</option>
                        </select><br>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-2 col-form-label">Mensaje</label>
                    <div class="col-6">
                        <textarea cols="100" rows="12" placeholder="Escribe tu mensaje"></textarea>
                    </div>
                </div>

            </fieldset>

            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Acepto Terminos y condiciones
                </label>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
